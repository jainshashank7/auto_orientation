group 'de.bytepark.autoorientation'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0" // Add Kotlin Gradle plugin
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Apply plugins
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android' // Apply the Kotlin plugin

android {
    compileSdkVersion 31
    namespace 'de.bytepark.autoorientation'

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "17" // Set the JVM target to 1.8 or 17 as needed
    }
}
